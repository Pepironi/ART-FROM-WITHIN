<div id="artwork-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
            <div class="modal-image">
                <img id="modal-img" src="" alt="Detailed Artwork">
            </div>
            <div class="modal-info">
                <h1 id="modal-title">ARTWORK NAME</h1>
                <p id="modal-description">Detailed description for the artwork.</p>
                <p id="modal-medium">Medium: </p> 
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const artworks = document.querySelectorAll('.artwork img');
        const modal = document.getElementById('artwork-modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalMedium = document.getElementById('modal-medium');
        const closeModal = document.querySelector('.close');

        artworks.forEach(artwork => {
            artwork.addEventListener('click', (event) => {
                const imgSrc = event.target.src;
                const artworkElement = event.target.closest('.artwork');
                const artworkTitle = artworkElement.getAttribute('data-title');
                const artworkDescription = artworkElement.getAttribute('data-description');
                const artworkMedium = artworkElement.getAttribute('data-medium');

                modalImg.src = imgSrc;
                modalTitle.textContent = artworkTitle;
                modalDescription.textContent = artworkDescription;
                modalMedium.textContent = `Medium: ${artworkMedium}`; // Display the medium

                modal.classList.remove('hidden');
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.classList.add('hidden');
            }
        });
    });
</script>
<style>
    body{
        background-color: #00F6C5;
    }
    .artworks-heading {
        text-align: center;
        margin-bottom: 20px; 
        font-weight: 900;
    }
    
    .artworks {
        display: grid;
        grid-template-columns: repeat(4, 400px);
        gap: 20px;
        justify-content: center;
    }

    .artwork img {
        width: 100%;
        height: 533.2px;
        overflow: hidden;
        transition: transform 0.3s ease;
        object-fit: cover;
        box-shadow: 10px 10px 0px 0px #000;
        transition: box-shadow 0.3s ease;
        transition: transform 0.3s ease;
        outline: 2px solid #000;
    }

        .artwork img:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 0px 0px #00ff00;
            transform: translateY(-10px)
        }

    .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
    }

        .modal.hidden {
            display: none;
        }

    .modal-content {
        background-color: #7FE373;
        padding: 20px;
        border-radius: 8px;
        max-width: 95%;
        max-height: 95%;
        display: flex;
        flex-direction: column;
        align-items: baseline;
        overflow: auto;
        position: relative;
    }

    .modal-body {
        display: flex;
        flex-direction: row;
        align-items: baseline;
        gap: 80px;
    }

    .modal-image img {
        width: 720px;
        height: auto;
        max-width: 800px;
        box-shadow: 10px 10px 0px 0px #000;
        outline: 5px solid #fff;
    }

    .modal-info {
        color: #000;
        max-width: 600px;
        align-items: baseline;
        font-weight: 600;
    }

    .modal-info h1 {
        color: #000;
        max-width: 600px;
        align-items: baseline;
        font-weight: 900;
        font-size: 72px;
    }
    

    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
    }
</style>
